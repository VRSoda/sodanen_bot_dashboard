<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sodanen Bot Dashboard</title>
    <meta name="description" content="Discord Sodanen Bot 관리 대시보드" />
    
    <meta name="theme-color" content="#5865F2" />
    
    <link rel="preconnect" href="https://cdn.discordapp.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <style>
      :root {
        --sky-primary: #87CEEB;
        --sky-primary-dark: #5F9EA0;
        --sky-secondary: #B0E0E6;
        --sky-text-primary: #2C3E50;
        --sky-text-secondary: #7F8C8D;
        --sky-border: #E8F4F8;
        --sky-shadow: rgba(135, 206, 235, 0.2);
        --sky-gradient: linear-gradient(135deg, var(--sky-primary), var(--sky-secondary));
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #E8F4F8 0%, #F0F8FF 100%);
        min-height: 100vh;
        color: var(--sky-text-primary);
      }

      #root {
        min-height: 100vh;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--sky-primary);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--sky-primary-dark);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
